<script>
const apiUrl = "http://localhost:3000/api/allData.php"; 
const positionUrl = "http://localhost:3000/api/getPosition.php"; 

const userEmail = document.getElementById("modalEmail").textContent;


const categoryDropdown = document.getElementById("timeCategory");
const leaderboardBody = document.getElementById("leaderboardBody");


categoryDropdown.addEventListener("change", () => {
  const selectedCategory = categoryDropdown.value;
  loadLeaderboard(selectedCategory);
});


window.addEventListener("DOMContentLoaded", () => {
  loadLeaderboard(categoryDropdown.value);
});

function loadLeaderboard(category) {
  leaderboardBody.innerHTML = `<tr><td colspan="6">Loading...</td></tr>`;
  
  // Get the email from modal element FRESH each time
  const userEmail = document.getElementById("modalEmail").textContent;
  
  // Check if we have a valid email
  if (!userEmail || userEmail.trim() === "") {
    leaderboardBody.innerHTML = `<tr><td colspan="6">Please wait, loading user data...</td></tr>`;
    return;
  }

  const formData = new FormData();
  formData.append("email", userEmail);
  formData.append("category", category);

  // Step 1: Get leaderboard data
  axios.post(apiUrl, formData)
    .then(response => {
      const leaderboard = response.data;

      // Step 2: Get position data
      axios.post(positionUrl, formData)
        .then(posResponse => {
          const position = posResponse.data.position;
          leaderboardBody.innerHTML = "";

          let userEntry = null;
          let rest = [];
          let userRank = 1;

          // Handle case where user doesn't have data for this category
          if (position === "N/A") {
            userEntry = null;
            rest = leaderboard;
          } 
          else {
            // Find user entry in the leaderboard
            const userIndex = leaderboard.findIndex(entry => entry.email === userEmail);
            
            if (userIndex !== -1) {
              userEntry = leaderboard[userIndex];
              userRank = parseInt(position);
              
              // Remove user entry from the main list
              rest = [...leaderboard];
              rest.splice(userIndex, 1);
            } else {
              userEntry = null;
              rest = leaderboard;
            }
          }

          // Show user entry first (if found)
          if (userEntry) {
            const userRow = `
              <tr style="background-color: #f0f8ff;">
                <td>${userRank}</td>
                <td>${userEntry.name}</td>
                <td>${userEntry.wpm}</td>
                <td>${userEntry.accuracy}%</td>
                <td>${userEntry.date}</td>
                <td>${userEntry.time}</td>
              </tr>
            `;
            leaderboardBody.innerHTML += userRow;
          }

          // Append rest of leaderboard with correct ranks
          rest.forEach((entry, index) => {
            // Calculate correct rank - if we showed user first, ranks continue from userRank + 1
            // Otherwise, just use index + 1
            let rank;
            if (userEntry) {
              rank = userRank <= (index + 1) ? index + 2 : index + 1;
            } else {
              rank = index + 1;
            }
            
            const row = `
              <tr>
                <td>${rank}</td>
                <td>${entry.name}</td>
                <td>${entry.wpm}</td>
                <td>${entry.accuracy}%</td>
                <td>${entry.date}</td>
                <td>${entry.time}</td>
              </tr>
            `;
            leaderboardBody.innerHTML += row;
          });
        })
        .catch(() => {
          // If position API fails, fallback to full leaderboard
          renderFullLeaderboard(leaderboard);
        });
    })
    .catch(error => {
      console.error("Error loading leaderboard:", error);
      leaderboardBody.innerHTML = `<tr><td colspan="6">Data not found</td></tr>`;
    });
}
function renderFullLeaderboard(data) {
  leaderboardBody.innerHTML = "";
  data.forEach((entry, index) => {
    const row = `
      <tr>
        <td>${index + 1}</td>
        <td>${entry.name}</td>
        <td>${entry.wpm}</td>
        <td>${entry.accuracy}%</td>
        <td>${entry.date}</td>
        <td>${entry.time}</td>
      </tr>
    `;
    leaderboardBody.innerHTML += row;
  });
}
